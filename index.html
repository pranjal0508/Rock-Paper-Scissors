<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="msg-container">
        <p class="msg">
            Play Your Move
        </p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="" srcset="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="" srcset="">
        </div>
    </div>
    <br>
    <div class="score-board">
        <div class="score green">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score red">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <button id="reset-btn">
        Reset Scores
    </button>
    <script src="app.js"></script>
</body>

</html>
